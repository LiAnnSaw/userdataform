<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>User Form</h2>
<form th:action="@{/add}" th:object="${user}" method="post" class="mb-3">
    <input type="text" th:field="*{name}" class="form-control mb-2" placeholder="Enter name" required />
    <input type="email" th:field="*{email}" class="form-control mb-2" placeholder="Enter email" required />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h3>Saved Users</h3>
<table class="table table-bordered">
    <thead><tr><th>Name</th><th>Email</th></tr></thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
